<title>Editeur collaboratif</title>
<body style="text-align:center;background-color:#dfe0e1">
    <h3>Editeur collaboratif</h3>
    <div>
        <textarea rows="50" cols="80" id="editor" style="background-color:#f8f9fa;color:black" placeholder="Ecrivez ici..."></textarea>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io('http://localhost:3000');
    const l = console.log
    function getEl(id) {
        return document.getElementById(id)
    }
    const editor = getEl("editor")
    editor.addEventListener("keyup", (evt) => {
        const text = editor.value
        socket.send(text)
    })
    socket.on('message', (data) => {
        editor.value = data
    })
</script>
